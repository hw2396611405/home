/* 作用域 
    作用域可访问变量的集合
   在JavaScript中，对象和函数同样也是变量
   在JavaScript中， 作用域为可访问变量，对象，函数的集合
    JavaScript 函数作用域：作用域在函数内修改
    JavaScript局部作用域
    变量在函数内声明，变量为局部作用域
    局部变量：只能在函数内部访问
    局部变量只作用于函数内，所以不同的函数可以使用相同名称的变量
    局部变量在函数开始执行时创建，函数执行完后局部变量会自动销毁
    变量在函数外定义，即为全局变量
    全局变量有全局作用域：网页中所有脚本和函数均可使用
    如果变量在函数内没有声明（没有使用var关键字），该变量为全局变量
*/

/* JavaScript 变量生命周期
     局部变量在函数执行完毕销毁

/* JavaScript 事件
HTML 事件是发生在HTML元素上事情
当在HTML页面中使用JavaScript时，JavaScript可以触发这些事件

HTML 页面完成加载
HTML input 字段改变时

通常，当事件发生时，你可以做些事情。

  /*  函数调用
      JavaScript 函数有4种调用方式
      每种方式的不同方式在于this的初始化  注意：this是保留关键字，不能修改this的值
     一般而言，在JavaScript中，this指向函数执行时的当前对象
     1.函数中的代码在函数被调用后执行
     function myFunction(a, b) {
       return a * b;
     }
     myFunction(10, 2); 
     2.在 HTML 中默认的全局对象是 HTML 页面本身，所以函数是属于 HTML 页面。
在浏览器中的页面对象是浏览器窗口(window 对象)。以上函数会自动变为 window 对象的函数。
myFunction() 和 window.myFunction() 是一样的
    
      全局对象
      当函数没有被自身的对象调用时， this 的值就会变成全局对象。
      在 web 浏览器中全局对象是浏览器窗口（window 对象）
  */
  
  /*函数作为方法调用
    创建了一个对象（myObject),对象有两个属性（firstName 和lastName）,及一个方法（fullName）
   fullName 方法是一个函数。函数属于对象。 myObject 是函数的所有者。
this对象，拥有 JavaScript 代码。实例中 this 的值为 myObject 对象。

  */
  var myObject = {
    firstName:"John",
    lastName: "Doe",
    fullName: function() {
        return this.firstName + " " + this.lastName;
    }
}
document.getElementById("demo").innerHTML = myObject.fullName();

/* 作为函数方法调用函数
   在JavaScript中，函数是对象。JavaScript函数有它的属性和方法
   call()和apply() 是预定义的函数方法。两个方法可用于调用函数，两个方法的第一个参数必须是对象本身
    两者的区别在于第二个参数：apply传入的是一个参数数组，也就是将多个参数组合成一个数组传入，而
    call 则作为call的参数传入（从第二个参数开始）
    在 JavaScript 严格模式(strict mode)下, 在调用函数时第一个参数会成为 this 的值， 即使该参数不是一个对象。
    在 JavaScript 非严格模式(non-strict mode)下, 如果第一个参数的值是 null 或 undefined, 它将使用全局对象替代。
*/


/* 闭包
  闭包就是一个函数引用另一个函数的变量，因为变量被引用着所以不会被回收

*/

var add = (function () {
    var counter = 0;
    return function () {return counter += 1;}
})();
function myFunction(){
    document.getElementById("demo").innerHTML = add();
}
