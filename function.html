/* 作用域 
    作用域可访问变量的集合
   在JavaScript中，对象和函数同样也是变量
   在JavaScript中， 作用域为可访问变量，对象，函数的集合
    JavaScript 函数作用域：作用域在函数内修改
    JavaScript局部作用域
    变量在函数内声明，变量为局部作用域
    局部变量：只能在函数内部访问
    局部变量只作用于函数内，所以不同的函数可以使用相同名称的变量
    局部变量在函数开始执行时创建，函数执行完后局部变量会自动销毁
    变量在函数外定义，即为全局变量
    全局变量有全局作用域：网页中所有脚本和函数均可使用
    如果变量在函数内没有声明（没有使用var关键字），该变量为全局变量
*/

/* JavaScript 变量生命周期
     局部变量在函数执行完毕销毁
     劝酒变量在页面关闭后销毁
*/

/* JavaScript 事件
HTML 事件是发生在HTML元素上事情
当在HTML页面中使用JavaScript时，JavaScript可以触发这些事件 

HTML 事件可以是浏览器行为，也可以是用户行为。
以下是 HTML 事件的实例：
HTML 页面完成加载
HTML input 字段改变时
HTML 按钮被点击
通常，当事件发生时，你可以做些事情。
在事件触发时 JavaScript 可以执行一些代码。
HTML 元素中可以添加事件属性，使用 JavaScript 代码来添加 HTML 元素。
   */
