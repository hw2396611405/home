<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>正则表达式(runoob.com)</title>

</head>
<body>
<p>正则表达式使用单个字符串来描述，匹配一系列符合某个句法规则的字符串搜索模式   搜索模式可用于文本搜索和文本替换
<!-- 正则表达式是由一个字符序列形成的搜索模式
     当在文本中搜索数据时，可以用搜索模式来描述要查询的内容
     正则表达式可以用一个简单的字符 或一个更负责的模式
     正则表达式可用于所有文本搜索和文本替换的操作

     正则表达式修饰符
     i  执行对大小写不敏感的匹配
     g  执行全局匹配（查找所有匹配而非在找到第一个匹配后停止）
     m  执行多行匹配
 -->

</p>

<p>搜索字符串 "runoob", 并显示匹配的起始位置：</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>

<p>替换 "microsoft" 为 "Runoob" :</p>
<button onclick="myFunction1()">点我</button>
<p id="demo1">请访问 Microsoft!</p>

<script>
function myFunction() {
    var str = "Visit Runoob!"; 
    var n = str.search(/Runoob/i);
    document.getElementById("demo").innerHTML = n;
}
function myFunction1() {
    var str = document.getElementById("demo1").innerHTML; 
    var txt = str.replace(/microsoft/i,"Runoob");//replace() 方法使用正则表达式
    document.getElementById("demo1").innerHTML = txt;
}
</script>

</body>
</html>
